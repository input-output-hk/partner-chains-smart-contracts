name: 'Trustless Sidechain CI'
on:
  pull_request:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: eu-central-1

jobs:
  build-and-test-x64-linux:
    permissions:
      id-token: write
      contents: read
    runs-on: [ self-hosted, Linux ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Acquire AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Add signing key for nix
        run: echo "${{ secrets.NIX_SIGNING_KEY }}" > "${{ runner.temp }}/nix-key"

      - name: Run nixci to build/test all outputs
        run: nixci -v > /tmp/outputs

      - name: Copy nix scopes to nix cache
        run: |
          nix copy --stdin --to \
          "s3://cache.sc.iog.io?secret-key=${{ runner.temp }}/nix-key&region=$AWS_DEFAULT_REGION" \
          < /tmp/outputs && rm /tmp/outputs
