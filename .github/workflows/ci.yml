name: 'Partner Chains Smart Contracts CI'
on:
  pull_request:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: eu-central-1

jobs:
  build-x64-linux:
    permissions:
      id-token: write
      contents: read
    runs-on: [ self-hosted, Linux ]
    env:
      # Modify this value to "invalidate" the cabal cache.
      CABAL_CACHE_VERSION: "2024-11-14"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Add signing key for nix
        run: echo "${{ secrets.NIX_SIGNING_KEY }}" > "${{ runner.temp }}/nix-key"

      - name: Lint sources
        run: |
          nix flake check

      - name: hlint
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          nix develop --command bash -c 'hlint onchain | reviewdog -f=hlint --reporter=github-pr-review -level=info'

      - name: Build onchain
        run: |
          cd onchain
          nix develop --command "make"

      - name: Build raw scripts crate
        run: |
          cd raw-scripts
          nix develop --command "make"
